<div class="moduleStudio" style="padding: 10px;">
  <h2>Module Configration</h2>
  <div class="moduleRequired">
    Whether the module is diplayed or not: <input type="checkbox" id="moduleRequired" value="{{display_module}}">
  </div>
  <div class="moduleShortName">
    Module Short Name: <input type="text" id="moduleShortName" value="{{short_name}}"/>
  </div>
  <div class="moduleLongName">
    Module Long Name: <input type="text" id="moduleLongName" value="{{long_name}}"/>
  </div>
  <button id="moduleSubmit" style="width: 80px; height:50px; font-size: 18px;">Submit</button>
</div>
