{% if total_weight%} 
<div id="module_progress">
    Your current progress for this module is 
    <span class="total_problem_score">{{total_student_score}}</span>&nbsp;/&nbsp;
    <span class="total_problem_weight">{{total_weight}}</span>
    <span class="module_complete">
        {% if module_completed %} 
            <img src="{{correct_icon}}">
        {% else %}
            <img src="{{incorrect_icon}}">
        {% endif %}
    </span>
</div>
{% endif %}
<div class="module">
    {% for content in named_children %}
    {{content.body_html|safe}}
    {% endfor %}
</div>
