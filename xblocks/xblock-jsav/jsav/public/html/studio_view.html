<div class="jsav_studio" style="padding: 10px;">
  <div class="problem_required">
    Whether the exercise is required for module proficiency: <input type="checkbox" id="jsav_problem_required" value="{{required}}">
  </div>
  <div class="problem_threshold">
    Percentage For Proficiency: <input type="text" id="jsav_problem_threshold" value="{{threshold}}"/>
  </div>
  <div class="problem_weight">
    The number of points this problem is worth: <input type="text" id="jsav_problem_weight" value="{{points}}"/>
  </div>
</div>
